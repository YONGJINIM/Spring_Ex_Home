<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"> <!-- 타임리프 코드 사용시 필수 -->
<head>
<meta charset="UTF-8">
<title th:text="${title}">타임리프 예제2</title>
<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<h1>반복문(each)</h1>
	
	<h2>1. 숫자 반복문</h2>
	
	<!-- 0 ~ 5 => 6번 반복 -->
	<div th:each="value : ${#numbers.sequence(0, 5)}">
		[[${value}]] <!-- 0부터 5까지 숫자를 출력 -->
	</div>
	<hr>
	
	<!-- 16 ~ 20 => 5번 반복 -->
	<div th:each="value, status : ${#numbers.sequence(16, 20)}">
		<span th:text="${value}"></span> <!-- 16부터 20까지 숫자 출력 -->
		<span th:text="'status : ' + ${status}"></span> <!-- 상태 정보 출력 -->
		<span th:text="|count : ${status.count}|"></span> <!-- 현재 반복 횟수 출력 -->
		<span th:text="|index : ${status.index}|"></span> <!-- 현재 인덱스 출력 (0부터 시작) -->
		<span th:text="|first : ${status.first}|"></span> <!-- 첫 번째 요소인지 여부 출력 -->
		<span th:text="|last : ${status.last}|"></span> <!-- 마지막 요소인지 여부 출력 -->
	</div><br>
	
	<h2>2. List-String 반복문</h2>
	<div th:each="fruit, status : ${fruits}"> <!-- fruits 리스트의 각 요소에 대해 반복 -->
		<span th:text="${fruit}"></span> <!-- 각 과일(fruit) 이름 출력 -->
		<span th:text="${status.index}"></span> <!-- 현재 인덱스 출력 -->
		<span th:text="${status.count}"></span> <!-- 현재 반복 횟수 출력 -->
	</div>
	
	<h3>3. List-Map 반복문</h3>
	<table class="table text-center">
		<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>나이</th>
				<th>취미</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="user, status : ${users}"> <!-- users 리스트의 각 Map 요소에 대해 반복 -->
				<td th:text="${status.count}">번호</td> <!-- 현재 반복 횟수 출력 -->
				<td th:text="${user.name}">이름</td> <!-- 사용자 이름 출력 -->
				<td th:text="${user.age}">나이</td> <!-- 사용자 나이 출력 -->
				<td th:text="${user.hobby}">취미</td> <!-- 사용자 취미 출력 -->
			</tr>
		</tbody>
	</table>	
</body>
</html>

</html>
